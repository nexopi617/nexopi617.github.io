<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Nexo Pi App</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
    <h1>مرحباً بك في Nexo</h1>
    <div id="status">جاري الاتصال بشبكة Pi...</div>
    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true });
        Pi.authenticate(['username'], function(p){}).then(function(auth){
            document.getElementById('status').innerText = "تم التوثيق: " + auth.user.username;
        });
    </script>
</body>
</html>
