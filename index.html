<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexo Pi App</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #1a1a1a; color: white; padding: 50px; }
        .container { border: 2px solid #ffa500; padding: 20px; border-radius: 15px; }
        .status { color: #00ff00; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>مرحباً بك في Nexo</h1>
        <p>تطبيقك الخاص على شبكة Pi Network</p>
        <div id="user-info" class="status">جاري الاتصال بشبكة Pi...</div>
    </div>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true });

        async function authenticateUser() {
            try {
                const scopes = ['username'];
                const user = await Pi.authenticate(scopes, onIncompletePaymentFound);
                document.getElementById('user-info').innerText = "تم التوثيق بنجاح! مرحباً: " + user.username;
            } catch (err) {
                document.getElementById('user-info').innerText = "فشل التوثيق. يرجى الفتح من متصفح Pi.";
                document.getElementById('user-info').style.color = "red";
            }
        }

        function onIncompletePaymentFound(payment) {
            console.log("Incomplete payment found", payment);
        };

        window.onload = function() {
            authenticateUser();
        };
    </script>
</body>
</html>
