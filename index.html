<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexo App - Verified</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #000; color: #ffa500; padding: 50px; }
        .box { border: 2px solid #7c4dff; padding: 30px; border-radius: 20px; background: #1a1a1a; }
        .verified-text { color: #00ff00; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Nexo App</h1>
        <p>تطبيقك موثق الآن على الرابط:</p>
        <code>nexoaee.bbaa7857.pinet.com</code>
        <div id="status" class="verified-text">جاري التحقق من الهوية...</div>
    </div>

    <script>
        const Pi = window.Pi;
        // تفعيل الربط مع الإصدار 2.0 من الشبكة
        Pi.init({ version: "2.0", sandbox: false });

        async function startApp() {
            try {
                // تفعيل عملية التوثيق التلقائي
                const scopes = ['username'];
                const user = await Pi.authenticate(scopes, function(p){});
                document.getElementById('status').innerText = "تم التوثيق بنجاح! مرحباً: " + user.username;
            } catch (err) {
                document.getElementById('status').innerText = "يرجى الفتح من متصفح Pi للتخلص من المثلث الأصفر.";
                document.getElementById('status').style.color = "yellow";
            }
        }

        window.onload = startApp;
    </script>
</body>
</html>
